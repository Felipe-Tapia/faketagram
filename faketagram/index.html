<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icono.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Faketagram</title>
</head>
<body>
    <div class="jumbotron col-10 mx-auto my-4 pt-0">
        </nav>
        <form class="">
            <fieldset class="mx-auto">
                <img src="images/imagenPerfil.jpg" alt="logo" class="rounded-circle d-flex mx-auto mt-4" width="250" height="250">
                <div class="form-group mt-4">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="contrasena" placeholder="Password">
                </div>
                <div class="row align-items-center ">
                    <div class="col text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </div>
                <div class="row align-items-center ">
                    <div class="col text-center mt-4">
                        <button type="button" class="btn btn-outline-primary btn-sm">Registrate</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
